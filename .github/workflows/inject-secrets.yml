name: Inject Secrets

on:
  # Run on deployments
  deployment:
  # Run on push to main branches
  push:
    branches:
      - main
      - master
  # Manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  inject-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Inject secrets into config files
        run: |
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Actions Secret Injector"
          
          # Create the formatted-results directory if it doesn't exist
          mkdir -p formatted-results
          
          # Inject secrets into config.js
          cat > formatted-results/config.js << EOF
          const GITHUB_TOKEN = '${{ secrets.MY_PERSONAL_TOKEN }}';
          // Add any other configuration variables you need here
          EOF
          
          # Temporarily disable GitHub Actions from triggering on this commit
          git add formatted-results/config.js
          git commit -m "Update config with secrets [skip ci]" || echo "No changes to commit"
          git push
      
      - name: Clean up credentials
        if: always()
        run: |
          # Security best practice - clean up any potential traces of secrets
          git config --local --unset user.email
          git config --local --unset user.name