<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteemGram</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="assets/css/main.css">
    <script>
        // Handle 404 redirects on GitHub Pages
        (function() {
            // Detect if we're on GitHub Pages
            const isGitHubPages = location.hostname.endsWith('github.io');
            
            if (isGitHubPages) {
                console.log('GitHub Pages detected');
                
                // Get repository name from pathname
                const pathParts = location.pathname.split('/');
                const repoName = pathParts.length >= 2 ? pathParts[1] : '';
                
                if (repoName) {
                    console.log('Repository name:', repoName);
                    const basePath = '/' + repoName;
                    
                    // If we have a route after the repo name and no hash yet
                    if (pathParts.length > 2 && !location.hash) {
                        // Create the path without the repo name
                        const routePath = '/' + pathParts.slice(2).join('/');
                        console.log('Redirecting to hash route:', routePath);
                        
                        // Redirect to the base path with hash routing
                        location.replace(basePath + '/#' + routePath);
                    }
                }
            } else {
                // For local development or other hosting
                if (location.pathname !== '/' && 
                    location.pathname !== '/index.html' && 
                    !location.hash) {
                    
                    console.log('Local redirect to hash route:', location.pathname);
                    location.replace('/#' + location.pathname);
                }
            }
        })();
    </script>
</head>
<body>
    <div id="app">

                    </div>

                </div>
            </div>
        </nav>
        
        <aside class="side-nav">

                </a>
                <a href="/trending" class="menu-item">

                </a>

                </a>

                </a>

        </aside>
        
        <main id="main-content">
            <!-- Content will be inserted here by the router -->

        <nav id="bottom-navigation" class="bottom-navigation">
            <!-- Will be populated by JS -->
        </nav>
    </div>

    <!-- Add Markdown parser and HTML sanitizer -->

    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    
    <script type="module" src="index.js"></script>

</html>
